on:
  schedule:
    # run every 40th minute of every hour
    - cron:  '0 14 * * 1'
  workflow_dispatch:

jobs:
  archive-channels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [JadooTVInc, UCm1oQffUL6eQXf61yrLjphw, JadooPLUS, UCIiwASN0EEvAZRb6LHRePNg, NewlineInteractive, UCKKmuDkqbi-xs5OHc2aOX3g, UCEx447yGZthKiQUnP8xfMkg, UCBp8t3L0v9DI4FSTBhgD_RA, MyGicaTV, geniatech]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp internetarchive tubeup
          mkdir -p ~/.tubeup
      - uses: actions/cache@v3
        id: cache
        with:
          path: '~/.tubeup'
          key: ${{ matrix.channel }}

      - name: Download and upload channel videos
        env: 
          IA_EMAIL: ${{ secrets.IA_EMAIL }}
          IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
        run: |
          ia configure --username="$IA_EMAIL" --password="$IA_PASSWORD"   
          yt-dlp -j -i --no-warnings --playlist-reverse --flat-playlist "https://youtube.com/c/${{ matrix.channel }}" "https://youtube.com/channel/${{ matrix.channel }}" "https://youtube.com/user/${{ matrix.channel }}" | jq -r ".urls" > result.log
          while IFS="" read -r p || [ -n "$p" ]
          do
            tubeup $p --get-comments --use-download-archive || true
          done < result.log
          
      
      - name: Get sha1 of .ytdlarchive
        id: sha1
        run: |
          export BRAP=$(cat ~/.tubeup/.ytdlarchive | shasum - | head -c 40)
          echo '::set-output name=sha1::$BRAP'
