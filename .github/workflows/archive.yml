on:
  schedule:
    # run every 40th minute of every hour
    - cron:  '0 14 * * 1'
  workflow_dispatch:

jobs:
  archive-channels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [Samsung, globalLG, SamsungTomorrow, SamsungMobileKorea,  SAMSUNGMOBILEUK, SamsungSwitzerland, samsungaustria, SamsungTubeRomania, SamsungGreece, czsamsung, SamsungZrt, SamsungBulgaria, NLSamsungMobile, SamsungSrbija, SamsungLV, SamsungLietuva, SamsungHrvatska, SamsungHongKong, samsungpolska, UCAKTynXMzOva5oThB6eEczw, SamsungMobileSpain, SamsungGermany, samsungturkiye, SamsungCanada, samsungindonesia, Samsungmobileindia, SamsungMobileFrance, UCH-6ZJmpn-gspj_HBo4hBsA,  SamsungEesti, SamsungShqiperi, SamsungMakedonija, OfficialSamsungBIH, SamsungCrnaGora, SamsungMalaysia, SamsungPortugal, SamsungPakistan, samsungphilippines, twsamsung, SamsungSingapore, samsungnewzealand, SamsungLEVANT, SamsungLatin, samsungmobileco, SamsungPeru, SamsungUkraine,  TheSamsungSaudi, SamsungIsrael, SamsungMorocco, SamsungArgentina, SamsungEgypt, SamsungMobileArabia, SamsungGhanaOnline, samsungblog, samsungmobileusa]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp internetarchive tubeup
          mkdir -p ~/.tubeup
      - uses: actions/cache@v3
        id: cache
        with:
          path: '~/.tubeup'
          key: ${{ matrix.channel }}

      - name: Download and upload channel videos
        env: 
          IA_EMAIL: ${{ secrets.IA_EMAIL }}
          IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
        run: |
          ia configure --username="$IA_EMAIL" --password="$IA_PASSWORD"   
          yt-dlp -j --datebefore 20180101 --no-warnings --playlist-reverse --flat-playlist "https://youtube.com/user/${{ matrix.channel }}" | jq -r ".urls" > result.log
          while IFS="" read -r p || [ -n "$p" ]
          do
            tubeup $p --get-comments --use-download-archive || true
          done < result.log
          
      
      - name: Get sha1 of .ytdlarchive
        id: sha1
        run: |
          export BRAP=$(cat ~/.tubeup/.ytdlarchive | shasum - | head -c 40)
          echo '::set-output name=sha1::$BRAP'
