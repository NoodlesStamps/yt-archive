on:
  schedule:
    # run every 40th minute of every hour
    - cron:  '0 14 * * 1'
  workflow_dispatch:

jobs:
  archive-channels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [afrojer]
        #, , 
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp internetarchive tubeup==0.0.33 gallery-dl
          mkdir -p ~/.tubeup
      - uses: actions/cache@v3
        id: cache
        with:
          path: '~/.tubeup'
          key: ${{ matrix.channel }}

      - name: Download and upload channel videos
        env: 
          IA_EMAIL: ${{ secrets.IA_EMAIL }}
          IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
        run: |
          ia configure --username="$IA_EMAIL" --password="$IA_PASSWORD"
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/A
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/B
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/C
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/D
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/E
          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/F

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/G

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/H

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/I 

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/J

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/K

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/L

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/M

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/N

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/O

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/P

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/Q

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/R

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/S

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/T

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/U

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/V

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/W

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/X

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/Y

          tubeup https://unofficial-alphabet-lore.fandom.com/wiki/Z
          gallery-dl "https://instagram.com/${{ matrix.channel }}/" --filter "print(post_url)" | jq -r ".urls" > result.log
          while IFS="" read -r p || [ -n "$p" ]
          do
            tubeup $p --get-comments --use-download-archive || true
          done < result.log
         
          
          
      
      - name: Get sha1 of .ytdlarchive
        id: sha1
        run: |
          export BRAP=$(cat ~/.tubeup/.ytdlarchive | shasum - | head -c 40)
          echo '::set-output name=sha1::$BRAP'
