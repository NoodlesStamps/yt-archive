on:
  schedule:
    # run every 40th minute of every hour
    - cron:  '0 14 * * 1'
  workflow_dispatch:

jobs:
  archive-channels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [UCE5_hf5ONW6_qy9ShfYfB4w, UC9qctUVUfQpqwmMMR4H-A_Q, UC3rpGAk4dTdz4FTo4WiafEg, UCifgDk-uWpEOdPty8zJDoUg, UCifgDk-uWpEOdPty8zJDoUg, UCcj-jHbPUgQqpfTJRGpByRA, UCBCQ-YdmMIA_JEaFMS8nqtg, UC1X0BSe3KboTiP5TtXi6Mpg, UC_dRA4Gl7XHnXvpcP5T0Vww, UCv5iVjD-tFfl04V4AB4XRYw, UCNVEosBert4OFUBoJ_P2R5g, UCshFIa7kfKPDJRkg8Ka_0qQ, UCfJcxY7o1UjUQE4oObwritw, UCMWc04n2YO39TRyi1I1o9pw, UCh5CL7XbLPZPfJa7Bf6ifng, UCGMcVCg3tHKmy9oaUCIw8xw, UCwvnlBf9kMqF-2kw3SJMt0w, UCLP1KayQF-YaYdWPFubTlxQ]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp internetarchive tubeup
          mkdir -p ~/.tubeup
      - uses: actions/cache@v3
        id: cache
        with:
          path: '~/.tubeup'
          key: ${{ matrix.channel }}

      - name: Download and upload channel videos
        env: 
          IA_EMAIL: ${{ secrets.IA_EMAIL }}
          IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
        run: |
          ia configure --username="$IA_EMAIL" --password="$IA_PASSWORD"   
          
          yt-dlp -j --no-warnings --flat-playlist "https://youtube.com/channel/${{ matrix.channel }}" | jq -r ".urls" > result.log
          while IFS="" read -r p || [ -n "$p" ]
          do
            tubeup $p --get-comments --use-download-archive || true
          done < result.log
      
      - name: Get sha1 of .ytdlarchive
        id: sha1
        run: |
          export BRAP=$(cat ~/.tubeup/.ytdlarchive | shasum - | head -c 40)
          echo '::set-output name=sha1::$BRAP'
